<!DOCTYPE html>
<html>
<head>
    <title>API Anahtarı</title>
</head>
<body>
    <h2>API Anahtarı Gir</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p style="color:red;">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
    <form method="POST">
        API Key: <input type="text" name="apikey"><br>
        <input type="submit" value="Devam Et">
    </form>
</body>
</html>
