<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Otel Kontrol Sistemi</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">🛎️ Otel Kontrol</h4>
    <a href="{{ url_for('login') }}">Giriş Yap</a>
    <a href="{{ url_for('apikey') }}">API Anahtarı</a>
    <a href="{{ url_for('upload') }}">Excel Yükle</a>
    <a href="{{ url_for('report') }}">Rapor</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% block content %}{% endblock %}
    <footer class="mt-5">
      <hr>
      <p>© 2025 OtelKontrol Web Uygulaması</p>
    </footer>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
