<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OtelKontrol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style/style.css') }}" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('login') }}">OtelKontrol</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if 'username' in session %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('upload') }}">Dosya Yükle</a>
            </li>
            {% if session.get('filename') %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('report', filename=session.get('filename')) }}">Rapor</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Çıkış Yap</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-4 text-muted border-top mt-5">
    <small>© 2025 OtelKontrol | Geliştiren: otelgrafik</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
