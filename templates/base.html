<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Otel Kontrol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style/style.css') }}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    {% if session.get('username') %}
      <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('upload') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="32" height="32" class="me-2">
        Otel Kontrol
      </a>
    {% else %}
      <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('login') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="32" height="32" class="me-2">
        Otel Kontrol
      </a>
    {% endif %}

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      {% if session.get('username') %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('upload') }}"><i class="fa-solid fa-upload me-1"></i>Dosya Yükle</a>
          </li>
        </ul>
      {% endif %}
    </div>

    {% if session.get('username') %}
      <div class="d-flex align-items-center text-white">
        <i class="fa-solid fa-user-circle fa-lg me-2"></i>
        <span>{{ session['username'] }}</span>
        <a class="btn btn-outline-light btn-sm ms-3" href="{{ url_for('logout') }}">Çıkış Yap</a>
      </div>
    {% endif %}
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
