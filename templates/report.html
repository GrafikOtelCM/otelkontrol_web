{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">ðŸ“Š Rapor SayfasÄ±</h2>

  <div class="table-responsive shadow p-3 bg-white rounded">
    <table id="reportTable" class="table table-striped table-bordered w-100">
      <thead class="table-dark">
        <tr>
          {% for column in columns %}
            <th>{{ column }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            {% for col in columns %}
              {% set cell = row[col] %}
              <td class="{% if 'HATALI' in (cell|string).upper() %}table-danger fw-bold text-danger{% endif %}">
                {{ cell }}
              </td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
